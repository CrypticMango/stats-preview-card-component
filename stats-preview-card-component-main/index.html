<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Shawtii | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
	
		</style>
		<link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			<img
				src="images/image-header-desktop.jpg"
				alt=""
				aria-hidden="true"
			/>

			<div class="card-content">
				<h1>Get <span class="accented-word">insights </span> that help your business grow.</h1>

				<p>
					Discover the benefits of data analytics and make
					better decisions regarding revenue, customer
					experience, and overall efficiency.
				</p>

				<ul class="stats-list">
					<li>10k+ <br> companies</li>
					<li>314 <br> templates</li>
					<li>12M+ <br> queries</li>
				</ul>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Lisa</a>.
		</div>
	</body>
</html>

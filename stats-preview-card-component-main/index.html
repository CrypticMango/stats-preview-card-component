<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

		<title>Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="flex-container">
        <div>
          <img
            src="images/image-header-desktop.jpg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <div class="card-content">
          <h1>
            Get
            <span class="accented-word">insights </span>
            that help your business grow.
          </h1>

          <p class="business-blurb">
            Discover the benefits of data analytics and make <br> better decisions
            regarding revenue, customer <br> experience, and overall efficiency.
          </p>

          <ul class="stats-list">
            <li>
              10k+ <br />
              <p class="list-descriptor">COMPANIES</p>
            </li>
            <li>
              314 <br />
              <p class="list-descriptor">TEMPLATES</p>
            </li>
            <li>
              12M+ <br />
              <p class="list-descriptor">QUERIES</p>
            </li>
          </ul>
        </div>
      </div>
    </main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>
			</div>
		</footer>
	</body>
</html>
